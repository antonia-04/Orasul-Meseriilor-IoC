<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orasul Meseriilor - Start</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="start-screen">
        
        <div class="clouds-container">
            <img src="imagini/nor.svg" alt="nor" class="cloud c1">
            <img src="imagini/nor.svg" alt="nor" class="cloud c2">
            <img src="imagini/nor.svg" alt="nor" class="cloud c3">
        </div>

        <h1 class="main-title">
            Orașul<br>Meseriilor
        </h1>

        <div class="buildings-container">
            <img src="imagini/cladiri-toate.svg" alt="Orasul cu cladiri" class="city-panorama">
        </div>

        <a href="oras.html" class="start-button-overlay" id="startBtn">START</a>

    </main>

    <script src="js/speech.js"></script>
    <script>
        speakOnFirstGesture("Bun venit în Orașul Meseriilor! Alege o meserie pentru a explora și a te juca.");
    </script>
    <script src="js/script.js"></script>

</html>
